{% extends 'base/main.html' %}

{% load static %}  
{% block style %}  
    <link rel="stylesheet" href="{% static 'base/register.css' %}"> 
{% endblock style %} 


{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <h1 class="auth-title">Register Here</h1>
    </div>

    <form method="POST" class="auth-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" id="id_password1" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="form-input" required>
        </div>
        
        <div class="form-actions">
            <input type="submit" value="Register" class="submit-btn">
        </div>
    </form>

    <div class="auth-footer">
        <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Login</a></p>
    </div>
</div>
{% endblock content %}
