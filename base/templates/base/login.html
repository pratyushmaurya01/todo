{% extends 'base/main.html' %}
{% block content %}

{% load static %}  
{% block style %}  
    <link rel="stylesheet" href="{% static 'base/login.css' %}"> 
{% endblock style %} 

<div class="auth-container login-page">
    <div class="auth-card">
        <h1 class="auth-title">Login</h1>
        
        <form method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="auth-btn primary-btn">
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}" class="auth-link">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
